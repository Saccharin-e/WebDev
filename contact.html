    <header>
            <div class="container">
                <div class="header-row">
                    <div class="logo"><a class="brand" href="index.html"><span class="logo-mark">üç≥</span><span class="brand-name">CozyKitchen</span></a></div>

    </header>

    <main>
        <section class="content-page">
            <div class="container">
                <h2>Contact CozyKitchen</h2>
                <p>Questions about products, recipes, or returns? Fill out the form below and our team will respond within 1-2 business days.</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g. Jamie Cook">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Ask about a product, order status, or share feedback..."></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
